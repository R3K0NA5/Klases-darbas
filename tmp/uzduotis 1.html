<h2>Math.min/Math.max budu</h2>
<script>{
    let a = -5;
    let c = -4;
    let sankirta = a <= c;
    const arr1 = [-5, 0];
    const arr2 = [-4, 4];
    let arr1min = Math.min(...arr1);
    let arr1max = Math.max(...arr1);
    let arr2min = Math.min(...arr2);
    let arr2max = Math.max(...arr2);
    let minimalus = Math.max(arr1min, arr2min);
    let maximalus = Math.min(arr1max, arr2max);
    document.write('Sankirta: ' + sankirta + '. Nuo ' + minimalus + ' iki ' + maximalus + '.');
}
</script>
